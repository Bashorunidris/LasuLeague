<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LASU League â€” Welcome</title>
<style>
    :root {
        --primary-dark: #1a1a2e;
        --secondary-dark: #0f0f1c;
        --accent-gold: #ffd700;
        --accent-blue: #1f4e79;
        --text-white: #ffffff;
        --text-gray: #cccccc;
        --card-shadow: rgba(255, 215, 0, 0.1);
        --hover-glow: rgba(255, 215, 0, 0.3);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: var(--primary-dark);
        color: var(--text-white);
        height: 100vh;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        background-image: linear-gradient(to top, rgba(26,26,46,0.8), rgba(0,0,0,0.1)), url('1000098331.jpg');
        background-size: cover;
        background-position: center;
    }

    .content {
        text-align: center;
        padding: 40px 20px;
        animation: fadeInUp 1.5s ease forwards;
    }

    .content h1 {
        font-size: 1.4em;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .content p {
        font-size: 0.9em;
        color: var(--text-gray);
        margin-bottom: 25px;
    }

    .btn {
        background: var(--accent-gold);
        color: var(--primary-dark);
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 10px var(--hover-glow);
        transition: all 0.3s ease;
    }

    .btn:hover {
        box-shadow: 0 0 20px var(--accent-gold);
        transform: scale(1.05);
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
    <div class="content">
        
        <h1>Experience The Game With Instant Live Scores</h1>
        <p>Get closer to the action with instant football scores, real-time updates, and seamless match coverage anywhere.</p>
        <button class="btn" onclick="window.location.href='main.html'">Get Started</button>
    </div>
</body>
</html>
